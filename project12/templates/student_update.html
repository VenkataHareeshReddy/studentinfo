{% extends 'home.html' %}
{% block common %}
    {% include 'student_menu.html' %}
    <br><br>
    <form action="{% url 'update_student' %}?un={{ name }}" method="post">
    {% csrf_token %}
        <table align="center" border="0">
        <tr>
            <th colspan="2" style="text-align: center;font-size: 30px">
                Update {{ name|capfirst }} Profile
            </th>
        </tr>
         <tr>
             <th>Name</th>
             <th>
                 <input type="text" value="{{ data.name }}" required name="u1">
             </th>
         </tr>
     <tr>
             <th>Age</th>
             <th>
                 <input type="number" value="{{ data.age }}" required name="u2">
             </th>
         </tr>
     <tr>
             <th>Contact No</th>
             <th>
                 <input type="number" value="{{ data.contactno }}" required name="u3">
             </th>
         </tr>

     <tr>
        <th>
            Gender
        </th>
         <th>
            <input type="radio" value="male" checked name="u4"> Male
            <input type="radio" value="female"  name="u4"> Female
            <input type="radio" value="others"  name="u4"> Others
        </th>
    </tr>
     <tr>
         <th colspan="2" style="text-align: center"><br>
             <button type="submit" class="btn btn-danger">
                Update
             </button>
         </th>
     </tr>
            <tr>
                <th><input type="hidden" value="{{ data.username }}" name="u5"></th>
            </tr>
     </table>
    </form>

{% endblock %}
