{% extends 'home.html' %}
{% load static %}

{% block common %}
    {% include 'main_menu.html' %}
    <br>
    <br>
    <br>
    <form action="{% url 'registered' %}" method="post">
        {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <th rowspan="8" ><img src="{% static 'images/registration.png' %}" width="270px" height="270px"></th>
        </tr>
        <tr>
            <th>Name:</th><th><input type="text" required name="t1"></th>
        </tr>
        <tr>
            <th>Age:</th><th><input type="number" required name="t2"></th>
        </tr>

        <tr>
            <th>Contact No:</th><th><input type="number" name="t3"></th>
        </tr>

        <tr>
            <th>Gender:</th>
                <th>
            <input type="radio" value="male" checked name="t4"> Male
            <input type="radio" value="female" name="t4"> Female
            <input type="radio" value="others"  name="t4"> Others
        </th>
        </tr>

        <tr>
            <th>Username:</th>
            <th><input type="text" required name="t5"></th>
        </tr>

        <tr>
            <th>Password:</th>
            <th><input type="password" required name="t6"></th>
        </tr>

        <tr><th colspan="2" style="text-align: center"><button type="submit" class="btn btn-primary">Register</button></th></tr>
    </table>
    </form>

    {% for x in messages %}
        {{ x }}
    {% endfor %}

{% endblock %}
